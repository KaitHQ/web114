<!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Chat App:: Web 114</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to external style sheet -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Link to Google free material icons -->
    </head>

    <body>
        <!-- Chat box container starts here -->
        <div class="container">
            <h1>Tech Support Chat</h1>
            <h3>Prof. Hanna's Web 114 Class</h3>

            <div id="chat-area"></div>

            <div class="input-row">

                <input type="text" id="message-input" placeholder="Type your message..."> <!-- Message input here -->
                <button id="send-button"> <!-- Send message -->
                    <span class="material-icons">send</span>
                </button>
                <button id="clear-button"> <!-- Clear message -->
                    <span class="material-icons">delete</span>
                </button>

            </div>
        <!-- Chat box container ends here -->
        </div> <!--End of main content area -->
    
        <script src="script.js"></script>

    </body>

    </html>
